<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="username"
      placeholder="Введите username"
      formControlName="username"
    >
  </div>
  <div class="form-group has-error">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span class="form-help-text">Error message.</span>
  </div>
  <div class="form-group has-success">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
      formControlName="name"
    >
    <span class="form-help-text">Success message.</span>
  </div>
  <div class="form-group has-success">
    <label for="nickName">Nick</label>
    <input
      type="text"
      class="form-control underlined"
      id="nickName"
      placeholder="Введите nickname"
      formControlName="nickName"
    >
    <span class="form-help-text">Success message.</span>
  </div>
  <div class="form-group has-error">
    <label for="dateBirthday">Birthday</label>
    <input
      type="date"
      class="form-control underlined"
      id="dateBirthday"
      placeholder="Введите date of birthday"
      formControlName="dateBirthday"
    >
    <span class="form-help-text">Error message.</span>
  </div>
  <div class="form-group">
    <label for="agree">
      <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button [disabled] = "form.invalid" type="submit" class="btn btn-block btn-primary">Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a routerLink="/login">
        Войти!
      </a>
    </p>
  </div>
</form>
